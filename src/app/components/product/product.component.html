<div class="app-product" *ngIf="appService.productsList[0].owned">
  <ion-row class="list-tem">
    <ion-col size="5" class="ion-no-padding">
      <img class="product_image" src="../../assets/shop/{{product.image}}" />
    </ion-col>
    <ion-col size="7" class="ion-no-padding">
      <div class="content">
        <div class="upper-content">
          <h1>{{product.name}}</h1>
          <h3>{{product.description}}</h3>
        </div>
        <div class="lower-content" >
          <h1><img src="assets/images/shopping-cart.png" />Already Purchased</h1>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>

<ng-container *ngIf="!appService.productsList[0].owned">

<div class="app-product" *ngIf="!product.owned" (click)="order(product.storeProduct)">
  <ion-row class="list-tem">
    <ion-col size="5" class="ion-no-padding">
      <img class="product_image" src="../../assets/shop/{{product.image}}" />
    </ion-col>
    <ion-col size="7" class="ion-no-padding">
      <div class="content">
        <div class="upper-content">
          <h1>{{product.name}}</h1>
          <h3>{{product.description}}</h3>
        </div>
        <div class="lower-content" >
            <h1><img src="assets/images/shopping-cart.png" />In-App-Purchase</h1>
            <p>{{product.price}}</p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>

<div class="app-product"  *ngIf="product.owned" >
  <ion-row class="list-tem">
    <ion-col size="5" class="ion-no-padding">
      <img class="product_image" src="../../assets/shop/{{product.image}}" />
    </ion-col>
    <ion-col size="7" class="ion-no-padding">
      <div class="content">
        <div class="upper-content">
          <h1>{{product.name}}</h1>
          <h3>{{product.description}}</h3>
        </div>
        <div class="lower-content" >
          <h1><img src="assets/images/shopping-cart.png" />Already Purchased</h1>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>

</ng-container>
